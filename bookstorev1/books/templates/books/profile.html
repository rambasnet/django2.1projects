{% include 'header.html' %}
{% include 'nav.html' %}

<header>
    <div id="loginInfo">
        {% if user.is_authenticated %}
            Welcome, {{ user.first_name }} {{ user.last_name }} |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</header>

<h1>{{ heading }}</h1>
{% if content %}
    <p> {{ content | safe }} </p>
{% endif %}
